name: "CodeQL"

on:
  push:
    branches: [main, protected]
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  schedule:
    - cron: '0 0 * * 0'  # Escaneo semanal (domingo a medianoche)

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript  # Cambia esto por el lenguaje que uses

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
